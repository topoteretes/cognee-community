[project]
name = "cognee-redis-adapter"
version = "1.0.0"
description = "Redis vector database adapter for cognee"
readme = "README.md"
requires-python = ">=3.11,<=3.13"
dependencies = [
    "redisvl[hiredis]>=0.6.0",
    "numpy>=1.26.0",
    "cognee>=0.1.41"
]

[tool.uv.sources]
cognee = { path = "../../../" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build" 