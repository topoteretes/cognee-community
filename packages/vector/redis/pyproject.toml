[project]
name = "cognee-community-vector-adapter-redis"
version = "1.0.0"
description = "Redis vector database adapter for cognee"
readme = "README.md"
requires-python = ">=3.11,<=3.13"
dependencies = [
    "redisvl>=0.6.0",
    "hiredis",
    "cognee>=0.1.41"
]

[project.urls]
Homepage = "https://www.cognee.ai"
Repository = "https://github.com/topoteretes/cognee-community"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
  "/dist",
  "/.venv",
]